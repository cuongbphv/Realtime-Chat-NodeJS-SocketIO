<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real-time Chat Application</title>
    <link rel="stylesheet" href="./css/libs/materialize.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="row">

        <div class="col s3">
            <!-- Grey navigation panel -->
        </div>

        <div class="col s9">
            <div class="row">
                <ul id="listMessage" class="collection">

                </ul>
            </div>

            <div class="row">
                <form id="formMessage" class="col s12">
                    <div class="row">
                        <div class="input-field">
                            <input placeholder="Placeholder" name="message" id="message" type="text" class="validate">
                            <label for="message">First Name</label>
                        </div>
                    </div>

                    <div class="col s2">
                        <button class="btn waves-effect waves-light" type="submit" name="sendMessage">Submit</button>
                    </div>
                </form>
                <div class="col s3">
                    <button class="btn waves-effect waves-light" id="sendLocation">Send Location</button>
                </div>
            </div>
        </div>

    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.3.1.min.js"></script>
    <script src="./js/libs/materialize.min.js"></script>
    <script src="./js/client.js"></script>
</body>

</html>
