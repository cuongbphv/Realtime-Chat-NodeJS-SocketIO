<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real-time Chat Application</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3>Online</h3>
        <div id="users">

        </div>
    </div>

    <div class="chat__main">
        <ul id="list-message" class="chat__messages">

        </ul>

        <div class="chat__footer">
            <form id="form-message">
                <input placeholder="Message" name="message" id="message" type="text" autofocus autocomplete="off">
                <button name="sendMessage">Send</button>
                <button id="send-location">Send Location</button>
            </form>
        </div>
    </div>


    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                {{text}}
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <a href="{{url}}" target="_blank">My current location</a>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.3.1.min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/mustache.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/client.js"></script>
</body>

</html>
